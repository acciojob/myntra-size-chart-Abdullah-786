<!DOCTYPE html>
<html>
<head>
    <title>Myntra Size Chart</title>
    <style>
        /* Optional CSS styling for the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Myntra Size Chart</h1>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (inches)</th>
                <th>Waist (inches)</th>
                <th>Hip (inches)</th>
                <th>Length (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>32</td>
                <td>24</td>
                <td>34</td>
                <td>55</td>
            </tr>
            <tr>
                <td>S</td>
                <td>34</td>
                <td>26</td>
                <td>36</td>
                <td>56</td>
            </tr>
            <tr>
                <td>M</td>
                <td>36</td>
                <td>28</td>
                <td>38</td>
                <td>57</td>
            </tr>
            <tr>
                <td>L</td>
                <td>38</td>
                <td>30</td>
                <td>40</td>
                <td>58</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>40</td>
                <td>32</td>
                <td>42</td>
                <td>59</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
